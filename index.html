<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Generación del 27 Anime</title>
    <style>
      body {
        background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQo2PCMFNMZug6-mYlgglKTY-ydvzKhjVhb3A&s);
        background-size: cover;
        margin: 0;
        font-family: Arial, sans-serif;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      #personaje-container {
        position: relative;
        width: 300px;
        height: 400px;
        animation: float 3s ease-in-out infinite;
        box-shadow: 0 0 30px white;
      }

      #personaje {
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        border-radius: 15px;
      }

      #boca {
        position: absolute;
        width: 50px;
        height: 8px;
        background: rgba(0, 0, 0, 0.6);
        border-radius: 50%;
        opacity: 0;
        animation: hablarBoca 0.2s infinite;
        z-index: 2;
        transform-origin: center;
      }

      .hablando #boca {
        opacity: 1;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes hablarBoca {
        0% {
          transform: scaleY(1);
        }
        50% {
          transform: scaleY(0.3);
        }
        100% {
          transform: scaleY(1);
        }
      }

      .invisible-btn {
        position: absolute;
        background: transparent;
        border: none;
        width: 20%;
        height: 100%;
        cursor: pointer;
        z-index: 10;
      }

      #prev {
        left: 0;
        top: 0;
      }
      #next {
        right: 0;
        top: 0;
      }
      #pause {
        bottom: 0;
        left: 40%;
        height: 20%;
        width: 20%;
      }

      .nombre {
        color: white;
        margin-top: 10px;
        font-size: 24px;
        text-shadow: 2px 2px 4px #000;
      }
    </style>
  </head>
  <body>
    <div id="personaje-container">
      <div id="personaje"></div>
      <div id="boca"></div>
      <button class="invisible-btn" id="prev"></button>
      <button class="invisible-btn" id="next"></button>
      <button class="invisible-btn" id="pause"></button>
    </div>
    <div class="nombre" id="nombre"></div>

    <script>
      const autores = [
        {
          nombre: "Pedro Salinas",
          voz: "Soy Pedro Salinas, soy un poeta de la generación del 27.Naci en Madrid en 1891 y dedique mi vida ala literatura y enseñanza.ami me conocen como el poeta del amor, porque yo en mis versos intenté mostrar el amor no solo como un sentimiento, sino como una manera de entender la vida. mis obras fueron la voz a ti debida en 1933,Razón de amor en 1936, el contemplado 1946. Tabien estudie en la universidadq central de Madrid y obtuve el doctorado en la Soborna; trabajo como lector en paris y eluego ocupo varias cáteddras en varias universidades de España. Yo mori por una enfermedad que yo padecia el 4 de diciembre de 1951 en Boston estados unidos a mis 59 años",
          imagen: "https://i.pinimg.com/736x/a6/58/7d/a6587d0a8db4732e01d7e0149bc97a35.jpg",
          boca: { top: "181px", left: "117px",  width: "50px", height: "21px" },
          vozIndex: 0,
        },
        {
          nombre: "Jorge Guillén",
          voz: "Soy Jorge Guillén, soy un poeta de la Generación del 27. Nací en Valladolid en 1893. Mi obra principal se llama Cántico, en la que celebro la vida, la claridad y la belleza del mundo. Más tarde escribí Clamor, donde muestro una visión más crítica y preocupada de la realidad. Fui profesor en varias universidades y pasé muchos años en el exilio tras la Guerra Civil. En 1976 recibí el Premio Cervantes. Mi poesía siempre buscó la perfección, la pureza y un lenguaje claro para expresar la plenitud de la existencia. Mori por causa de una bronconeumonía el 6 de febrero de 1984 en Malaga España a mis 91 años",
          imagen: "https://i.blogs.es/971694/nami/840_560.jpeg",
          boca: { top: "150px", left: "120px", width: "81px", height: "45px"},
          vozIndex: 1,
        },
        {
          nombre: "Gerardo Diego",
          voz: "Soy Gerardo Diego, soy un poeta de la Generación del 27. Nací en Santander, España el 3 de octubre de 1896. Desde joven mostre un gran interes por la literatura y la música. Estudie Filosofía y Letras en Deusto, Salamanca y Madrid y más adelante trabaje como catedrático de literatura en diversas ciudades, como Soria, Gijón y Madrid. Fui un poeta muy versátil: escribi tanto poesía tradicional (como sonetos y romances) como vanguardista (influenciada por el creacionismo y el surrealismo). mi estilo combinaba la musica, la imagen poetica y una constante búsqueda de la belleza formal. Mis obras mas representativas fueron: Manual de espumas en 1924, Versos humanos en 1925, Alondra de verdad en 1941 y Ángeles de Compostela en 1940. Tambien fui un gran difusor de la poesía española, organizando antologías y apoyando a otros poetas. Fui miembro de la Real Academia Española desde 1947. A lo largo de mi vida, recibi umerosos premios, siendo el más importante el Premio Cervantes en 1979, compartido con Jorge Luis Borges. mori en medrid a mis 90 años el 8 de julio de 1987 por una bronquitis",
          imagen:
            "https://uvn-brightspot.s3.amazonaws.com/assets/vixes/h/hinata_en_naruto_shippuden_2.jpg",
          boca: { top: "227px", left: "124px", width: "55px", height: "8px" },
          vozIndex: 2,
        },
        {
          nombre: "Luis Cernuda",
          voz: "Soy Luis Cernuda, poeta de la Generación del 27. Nací en Sevilla España, el 21 de septiembre de 1902. Desde muy joven me sentí atraído por la literatura, especialmente por la poesía, y también por la filosofía. Estudié Derecho en la Universidad de Sevilla, pero mi verdadera vocación fue siempre escribir. Mi poesía es profundamente íntima, marcada por el amor, la soledad, el deseo y el exilio. A lo largo de mi vida, viví en varios países como Reino Unido, Estados Unidos y México, lo que influyó en mi visión del mundo y en mi obra.Escribí tanto en un estilo clásico como moderno, influenciado por el simbolismo, el surrealismo y el romanticismo. Mi obra refleja una lucha constante entre la realidad y el deseo, entre la represión social y la libertad individual.Entre mis obras más representativas están: La realidad y el deseo en (1936), que reúne gran parte de mi producción poética.Los placeres prohibidos en (1931),Donde habite el olvido en(1934),Desolación de la quimera (1962).Fui un poeta exiliado tras la Guerra Civil Española y nunca regresé a mi país. Morí en el exilio, en la ciudad de México, el 5 de noviembre de 1963, a los 61 años, debido a un infarto. A pesar de la distancia, nunca dejé de escribir sobre España, el amor y la soledad.",
          imagen: "https://sm.ign.com/t/ign_es/slotter/default/animes-2023_3xz9.800.jpg",
          boca: { top: "270px", left: "125px", width: "55px", height: "8px"},
          vozIndex: 3,
        },
        {
          nombre: "Vicente Aleixandre",
          voz: "Soy Vicente Aleixandre, poeta de la Generación del 27. Nací en Sevilla, España, el 26 de abril de 1898, aunque desde muy joven me trasladé a vivir a Madrid, ciudad donde desarrollé gran parte de mi vida y de mi obra.Mi salud fue frágil desde joven, lo que me obligó a llevar una vida más apartada, pero eso me permitió dedicarme por completo a la poesía. Mi estilo comenzó influenciado por el simbolismo y el modernismo, pero más adelante abracé el surrealismo, buscando liberar la palabra y expresar los sentimientos más profundos del ser humano.Fui un poeta que reflexionó sobre el amor, la muerte, la naturaleza, la existencia y el destino del hombre. Mi obra expresa un profundo humanismo y un compromiso con la vida, la pasión y la belleza. Entre mis obras más representativas se encuentran:Espadas como labios en (1932) La destrucción o el amor en (1935), con la que gané el Premio Nacional de Literatura,sombra del paraíso (1944),En un vasto dominio en(1962),Poemas de la consumación en (1968)En 1977 recibí el máximo reconocimiento: el Premio Nobel de Literatura, siendo uno de los pocos poetas españoles en obtenerlo.Fui miembro de la Real Academia Española desde 1949. Murí en Madrid el 14 de diciembre de 1984, a los 86 años. Aunque ya no esté físicamente, mi poesía sigue viva, hablando del misterio, la pasión y la grandeza del alma humana.",
          imagen: "https://media.gq.com.mx/photos/66b3e2ab1eb4176c241add84/16:9/w_2560%2Cc_limit/Mejores_series_de_anime.jpg",
          boca: { top: "275px", left: "130px", width: "55px", height: "8px" },
          vozIndex: 4,
        },
        {
          nombre: "Federico García Lorca",
          voz: "Soy Federico García Lorca, poeta y dramaturgo de la Generación del 27. Nací en Fuente Vaqueros, un pueblo de Granada, España, el 5 de junio de 1898. Desde pequeño sentí una profunda conexión con la música, el teatro y la poesía, y toda mi obra está llena de símbolos, emociones y raíces andaluzas. Estudié en la Universidad de Granada y luego en la Residencia de Estudiantes de Madrid, donde me rodeé de artistas como Salvador Dalí y Luis Buñuel. Mi poesía y mi teatro son una fusión de lo popular y lo vanguardista.En mi obra hablo del amor, la muerte, el deseo y la libertad. Siempre quise dar voz a los que no la tenían: a las mujeres, a los gitanos, a los marginados. Mis obras más importantes son: Romancero gitano  en (1928), Poeta en Nueva York  en (1930), Bodas de sangre en  (1933), Yerma en  (1934), La casa de Bernarda Alba  en  (1936). Defendí la libertad artística y la justicia social, y por eso fui asesinado al comienzo de la Guerra Civil Española, el 18 de agosto de 1936, cerca de Víznar, Granada. Tenía solo 38 años.Pero como yo mismo escribí:'Si muero, dejad el balcón abierto.'Mi voz no murió. Vive en mis versos, en mis dramas, en el alma de quienes aún sueñan con un mundo más libre y más humano.",
          imagen: "https://static.vecteezy.com/system/resources/thumbnails/033/662/051/small/cartoon-lofi-young-manga-style-girl-while-listening-to-music-in-the-rain-ai-generative-photo.jpg",
          boca: { top: "265px", left: "125px", width: "55px", height: "8px" },
          vozIndex: 5,
        },
        {
          nombre: "Rafael Alberti",
          voz: "Soy Rafael Alberti, poeta de la Generación del 27. Nací en El Puerto de Santa María, en la provincia de Cádiz, España, el 16 de diciembre de 1902. De joven soñaba con ser pintor, pero la poesía me conquistó para siempre. Mis primeros versos están llenos de nostalgia por el mar y la infancia, como se ve en Marinero en tierra, con el que gané el Premio Nacional de Literatura en 1925. Pero con el tiempo, mi poesía se volvió más comprometida con los problemas sociales y políticos de España. Me acerqué al surrealismo, al teatro, a la poesía popular y revolucionaria. Defendí la República durante la Guerra Civil Española y, tras la derrota, viví en el exilio en Argentina, Italia y otros países durante más de 30 años.Entre mis obras más destacadas están: Marinero en tierra en (1925), Sobre los ángeles  en (1929),El poeta en la calle  en (1938),Retornos de lo vivo lejano  en (1952) La arboleda perdida  en (memorias, 1959).Regresé a España en 1977, después de la dictadura. Fui elegido diputado y seguí escribiendo hasta mis últimos días. Morí en mi tierra natal, en El Puerto de Santa María, el 28 de octubre del año 1999, a los 96 años.Siempre creí que el arte y la palabra podían cambiar el mundo. Como escribí una vez:'A galopar, a galopar, hasta enterrarlos en el mar",
          imagen: "https://i.pinimg.com/originals/0a/3d/89/0a3d89183be936c3dc135b18296967f3.jpg",
          boca: { top: "275px", left: "125px", width: "55px", height: "8px"},
          vozIndex: 6,
        },
        {
          nombre: "Emilio Prados",
          voz: "Soy Emilio Prados, poeta de la Generación del 27. Nací en Málaga, España, el 4 de marzo de 1899. Desde muy joven sentí una profunda inquietud intelectual, que me llevó a estudiar en la Residencia de Estudiantes de Madrid, donde conviví con otros grandes autores de mi generación. Estuve muy influido por la poesía árabe-andaluza, el simbolismo, y más adelante, por las ideas revolucionarias. Mi obra está marcada por una evolución que va desde lo íntimo y lírico hacia una poesía más comprometida, social y política. También fui editor y cofundador de la editorial Sur, junto a Manuel Altolaguirre, donde ayudamos a difundir la poesía española y europea contemporánea. Entre mis obras más representativas están: Tiempo en (1925), El misterio del agua  en (1926), La voz cautiva en  (1936), Memoria del olvido en  (1940), Penumbras en (1945).Tras la Guerra Civil Española, me exilié en México, donde viví hasta mi muerte. Nunca regresé a España. Murí en la Ciudad de México el 24 de abril de 1962, a los 63 años. Mi poesía sigue viva, como un puente entre la belleza lírica y la lucha por la justicia. Como escribí una vez: 'El poeta no debe cantar para sí solo.",
          imagen: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGNbU9x5MIkDgY_HeOZhj0afiBDmSsBBLbMA&s",
          boca: { top: "270px", left: "125px", width: "55px", height: "8px" },
          vozIndex: 7,
        },
        {
          nombre: "Miguel Hernández",
          voz: "Soy Miguel Hernández, poeta del pueblo, y aunque no fui oficialmente parte de la Generación del 27, compartí con ellos la pasión por la poesía y la lucha por la libertad. Nací en Orihuela, Alicante, el 30 de octubre de 1910, en una familia humilde. Desde niño trabajé como pastor de cabras, pero mi amor por los libros me llevó a educarme de forma autodidacta. Mi poesía es intensa, clara y profundamente humana. Habla del amor, la muerte, la guerra, la injusticia y la esperanza. Mi estilo evolucionó desde el neoclasicismo y el barroco hacia una poesía combativa y comprometida con el pueblo y la dignidad humana. Luché en la Guerra Civil Española del lado republicano, y por ello fui perseguido. Estuve preso en varias cárceles, y allí escribí algunas de mis obras más conmovedoras. Entre mis libros más importantes están: El rayo que no cesa en (1936), Viento del pueblo  en (1937),El hombre acecha  en (1939), Cancionero y romancero de ausencias (escrito entre 1938 y 1941, publicado póstumamente). Morí en la cárcel de Alicante el 28 de marzo de 1942, a los 31 años, enfermo de tuberculosis. Pero mi voz no fue silenciada. Hoy mi poesía sigue viva en cada lucha, en cada amor verdadero, en cada verso libre. Como escribí en un poema: 'Aunque el otoño de la historia cubra tu tumba de hojas,nunca renunciarás al amor, nunca renunciarás a la libertad",
          imagen: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRv2zEvIRqUGYzDi5A80m09SENmJnsY0iW2FA&s",
          boca: { top: "275px", left: "130px", width: "55px", height: "20px" },
          vozIndex: 8,
        },
      ];

      let index = 0;
      const personaje = document.getElementById("personaje");
      const nombre = document.getElementById("nombre");
      const contenedor = document.getElementById("personaje-container");
      const boca = document.getElementById("boca");
      const synth = window.speechSynthesis;
      let vocesDisponibles = [];

      function mostrarAutor(i) {
        const autor = autores[i];
        personaje.style.backgroundImage = `url(${autor.imagen})`;
        nombre.textContent = autor.nombre;

        if (autor.boca) {
          boca.style.top = autor.boca.top;
          boca.style.left = autor.boca.left;
          boca.style.width = autor.boca.width || "50px";
          boca.style.height = autor.boca.height || "8px";
        }

        hablar(autor.voz, autor.vozIndex);
      }

      function hablar(texto, vozIndex) {
        detenerVoz();

        const utterance = new SpeechSynthesisUtterance(texto);
        utterance.lang = "es-MX"; // Español latino
        utterance.pitch = 1.4;
        utterance.rate = 1.1;

        utterance.onstart = () => contenedor.classList.add("hablando");
        utterance.onend = () => contenedor.classList.remove("hablando");

        const vocesLatinas = vocesDisponibles.filter((v) =>
          v.lang.includes("es")
        );
        if (vocesLatinas[vozIndex]) {
          utterance.voice = vocesLatinas[vozIndex];
        }

        synth.speak(utterance);
      }

      function detenerVoz() {
        if (synth.speaking) {
          synth.cancel();
          contenedor.classList.remove("hablando");
        }
      }

      document.getElementById("prev").addEventListener("click", () => {
        index = (index - 1 + autores.length) % autores.length;
        mostrarAutor(index);
      });

      document.getElementById("next").addEventListener("click", () => {
        index = (index + 1) % autores.length;
        mostrarAutor(index);
      });

      document.getElementById("pause").addEventListener("click", detenerVoz);

      window.speechSynthesis.onvoiceschanged = () => {
        vocesDisponibles = synth.getVoices();
        mostrarAutor(index);
      };
    </script>
  </body>
</html>
